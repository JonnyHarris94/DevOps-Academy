name: Continuous Integration
on:
  push:
    path-ignore:
      - docs/README.md
  pull_request:
    branches:
      - master
    path-ignore:
      - docs/README.md

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --target test --tag mytest .
    - run: docker run --env-file .env.test mytest
  prod-check:
    #if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest 
    needs: build
    steps:
    - run: echo "Deploying to production server on branch $GITHUB_REF"

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }} #contained in GitHub
        password: ${{ secrets.DOCKERHUB_TOKEN }} #contained in GitHub
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: jonnyharris94/app:latest
        
    - uses: actions/checkout@v2
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "testingdevopscourse1509" #Must be unique in Heroku
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        usedocker: true